<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">

    <style type="text/css">
        textarea {
            font-size: 5pt;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

            width: 180px;
            height: 200px;
        }

<body>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js" ></script>

<div class="container">
    <div class="row">
        <div class="col">
            <input id="myFile" name="myFile" type="file" accept="image/*">
        </div>
        <div class="col">
            <button onclick="processRequest()" type="button" class="btn btn-success">Get result!</button>
        </div>
        <div class="col">
            <label for="pictext"></label><textarea id="pictext" size="200"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="" alt="" id="preview" class="img-thumbnail">
        </div>
        <div class="col">
            <button onclick="copyToClip()" type="button" class="btn btn-dark">Copy to clipboard</button>
        </div>
    </div>
</div>
